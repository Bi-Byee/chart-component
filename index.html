<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="balance">
        <span>My balance</span>
        <span>$921.48</span>
        <img src="images/logo.svg" alt="" />
      </div>

      <section>
        <span id="sp"> Spending - Last 7 days</span>

        <div class="bar" data-value="17.45" id="m"></div>
        <div class="bar" data-value="34.91" id="t"></div>
        <div class="bar" data-value="52.36" id="w"></div>
        <div class="bar" data-value="31.07" id="t2"></div>
        <div class="bar" data-value="23.39" id="f"></div>
        <div class="bar" data-value="43.28" id="s"></div>
        <div class="bar" data-value="25.48" id="s2"></div>

        <div class="day">mon</div>
        <div class="day">tue</div>
        <div class="day">wed</div>
        <div class="day">thu</div>
        <div class="day">fri</div>
        <div class="day">sat</div>
        <div class="day">sun</div>

        <hr />
        <div class="total">
          <span>Total this month </span>
          <span>$478.33 </span>
        </div>

        <div class="ba">
          <span>+2.4%</span><br />
          <span>from last month</span>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    Coded by <a href="https://github.com/Bi-Byee"target="_blank" > Karthik</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
